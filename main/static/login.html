<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweeply Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --bg-primary: rgba(255, 255, 255, 0.15);
            --border-color: rgba(255, 255, 255, 0.2);
            --button-bg: rgba(255, 255, 255, 0.1);
            --button-hover-bg: rgba(255, 255, 255, 0.2);
            --button-active-bg: rgba(26, 26, 26, 0.8);
            --button-active-text: #ffffff;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./common/assets/homepage.jpeg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            z-index: -2;
        }
        
        .background-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: inherit;
            filter: blur(4px);
            z-index: -1;
        }
        
        .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: clamp(1rem, 3vw, 2.5rem) clamp(0.5rem, 2vw, 2rem);
            min-height: 100%;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: clamp(1rem, 3vw, 1.5rem);
        }
        
        header {
            text-align: center;
            margin-bottom: clamp(1rem, 3vw, 2rem);
        }
        
        header h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 700;
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
            color: var(--text-primary);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--text-secondary);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .login-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: clamp(2rem, 5vw, 4rem);
            max-width: 1000px;
            width: 100%;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: clamp(15px, 4vw, 20px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            padding: clamp(1.5rem, 4vw, 2.5rem);
        }
        
        .form-section h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
            color: var(--text-primary);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .form-group {
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
        }

        .form-group label {
            display: block;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 500;
            color: var(--text-primary);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: clamp(0.5rem, 1.5vw, 0.75rem);
        }

        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: clamp(8px, 2vw, 12px);
            padding: clamp(0.75rem, 2.5vw, 1rem);
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.2);
        }

        .login-btn {
            width: 100%;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: clamp(8px, 2vw, 12px);
            padding: clamp(0.75rem, 2.5vw, 1rem);
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
        }

        .login-btn:hover {
            background: rgba(26, 26, 26, 1);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: clamp(1rem, 3vw, 1.5rem) 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .divider span {
            padding: 0 clamp(1rem, 3vw, 1.5rem);
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            color: var(--text-secondary);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .third-party-buttons {
            display: flex;
            flex-direction: column;
            gap: clamp(0.75rem, 2vw, 1rem);
        }

        .third-party-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: clamp(8px, 2vw, 12px);
            padding: clamp(0.75rem, 2.5vw, 1rem);
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(0.5rem, 2vw, 0.75rem);
        }

        .third-party-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.3);
        }

        .third-party-btn.google {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .third-party-btn.google:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.2);
        }

        .third-party-btn.apple {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .third-party-btn.apple:hover {
            background: rgba(0, 0, 0, 1);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
        }

        .icon {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }

        /* Liquid Glass Navigation Bar */
        .bottom-nav {
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: clamp(8px, 3vw, 12px) clamp(12px, 4vw, 20px);
            border-radius: 50px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: clamp(15px, 4vw, 30px);
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: clamp(20px, 5vh, 40px);
            z-index: 100;
            min-width: clamp(280px, 80vw, 320px);
            max-width: 90vw;
            flex-wrap: wrap;
            justify-content: center;
        }

        .bottom-nav a, .bottom-nav .brand {
            text-decoration: none;
            color: #ffffff;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            padding: clamp(3px, 1vw, 5px) clamp(6px, 2vw, 10px);
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .bottom-nav .brand {
            font-weight: 700;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        .bottom-nav a:hover {
            color: #e0e0e0;
        }

        .bottom-nav .current {
            font-weight: 700;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-grid {
                grid-template-columns: 1fr;
                gap: clamp(1.5rem, 4vw, 2rem);
            }
            
            .form-section {
                padding: clamp(1rem, 3vw, 1.5rem);
            }
        }

        @media (max-width: 480px) {
            .page-wrapper {
                padding: 0.5rem;
            }
            
            .form-section {
                padding: 1rem;
            }
            
            .bottom-nav {
                flex-direction: column;
                gap: clamp(8px, 2vw, 12px);
                padding: clamp(8px, 3vw, 12px) clamp(16px, 5vw, 20px);
                border-radius: 25px;
            }
        }

        /* Landscape Mobile Adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .page-wrapper {
                padding: 0.5rem;
            }
            
            .form-section {
                padding: 1rem;
            }
            
            .bottom-nav {
                bottom: clamp(10px, 3vh, 20px);
                padding: clamp(4px, 1vw, 8px) clamp(12px, 3vw, 16px);
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    
    <div class="page-wrapper">
        <div class="container">
            <header>
                <h1>Welcome to Sweeply</h1>
                <p>Your cleaning and maintenance solution</p>
            </header>

            <main>
                <div class="login-grid">
                    <!-- Sign In Section -->
                    <div class="form-section">
                        <h2>Sign In</h2>
                        <form>
                            <div class="form-group">
                                <label for="signin-username">Username</label>
                                <input type="text" id="signin-username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="signin-password">Password</label>
                                <input type="password" id="signin-password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="login-btn">Sign In</button>
                        </form>
                        
                        <div class="divider">
                            <span>or continue with</span>
                        </div>
                        
                        <div class="third-party-buttons">
                            <button class="third-party-btn google">
                                <span class="icon">üîç</span>
                                Sign in with Google
                            </button>
                            <button class="third-party-btn apple">
                                <span class="icon">üçé</span>
                                Sign in with Apple
                            </button>
                        </div>
                    </div>

                    <!-- Sign Up Section -->
                    <div class="form-section">
                        <h2>Sign Up</h2>
                        <form>
                            <div class="form-group">
                                <label for="signup-name">Full Name</label>
                                <input type="text" id="signup-name" placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-email">Email</label>
                                <input type="email" id="signup-email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-phone">Phone Number</label>
                                <input type="tel" id="signup-phone" placeholder="Enter your phone number" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" id="signup-password" placeholder="Create a password" required>
                            </div>
                            <button type="submit" class="login-btn">Create Account</button>
                        </form>
                        
                        <div class="divider">
                            <span>or continue with</span>
                        </div>
                        
                        <div class="third-party-buttons">
                            <button class="third-party-btn google">
                                <span class="icon">üîç</span>
                                Sign up with Google
                            </button>
                            <button class="third-party-btn apple">
                                <span class="icon">üçé</span>
                                Sign up with Apple
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        
        <footer>
            <nav>
                <div class="logo">Sweeply</div>
                <a href="#">Home</a>
                <a href="#">About us</a>
                <a href="#">Our Vision</a>
                <a href="#" class="current">Login</a>
            </nav>
        </footer>

        <!-- Liquid Glass Navigation Bar -->
        <nav class="bottom-nav" aria-label="Main Navigation">
            <div class="brand">Sweeply</div>
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Our Vision</a>
            <a href="#" class="current">Login</a>
        </nav>
    </div>

    <script>
        // Form submission handling
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                console.log('Form submitted:', data);
                
                // Add visual feedback
                const submitBtn = form.querySelector('.login-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Processing...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }, 2000);
            });
        });

        // Third-party button handling
        document.querySelectorAll('.third-party-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const provider = btn.classList.contains('google') ? 'Google' : 'Apple';
                const action = btn.textContent.includes('Sign in') ? 'Sign In' : 'Sign Up';
                
                console.log(`${action} with ${provider}`);
                
                // Add visual feedback
                const originalText = btn.textContent;
                btn.textContent = `Connecting to ${provider}...`;
                btn.disabled = true;
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            });
        });

        // Input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>

</body>
</html>
