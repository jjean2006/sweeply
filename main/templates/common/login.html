<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweeply Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/common/login.css" rel="stylesheet">
</head>

<body>
    <div class="background-container"></div>
    
    <div class="page-wrapper">
        <div class="container">
            <header>
                <h1>Welcome to Sweeply</h1>
                <p>Your cleaning and maintenance solution</p>
            </header>

            <main>
                <div class="login-grid">
                    <!-- Sign In Section -->
                    <div class="form-section">
                        <h2>Sign In</h2>
                        <form>
                            <div class="form-group">
                                <label for="signin-username">Username</label>
                                <input type="text" id="signin-username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="signin-password">Password</label>
                                <input type="password" id="signin-password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="login-btn">Sign In</button>
                        </form>
                        
                        <div class="divider">
                            <span>or continue with</span>
                        </div>
                        
                        <div class="third-party-buttons">
                            <button class="third-party-btn google">
                                <span class="icon">üîç</span>
                                Sign in with Google
                            </button>
                            <button class="third-party-btn apple">
                                <span class="icon">üçé</span>
                                Sign in with Apple
                            </button>
                        </div>
                    </div>

                    <!-- Sign Up Section -->
                    <div class="form-section">
                        <h2>Sign Up</h2>
                        <form>
                            <div class="form-group">
                                <label for="signup-name">Full Name</label>
                                <input type="text" id="signup-name" placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-email">Email</label>
                                <input type="email" id="signup-email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-phone">Phone Number</label>
                                <input type="tel" id="signup-phone" placeholder="Enter your phone number" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" id="signup-password" placeholder="Create a password" required>
                            </div>
                            <button type="submit" class="login-btn">Create Account</button>
                        </form>
                        
                        <div class="divider">
                            <span>or continue with</span>
                        </div>
                        
                        <div class="third-party-buttons">
                            <button class="third-party-btn google">
                                <span class="icon">üîç</span>
                                Sign up with Google
                            </button>
                            <button class="third-party-btn apple">
                                <span class="icon">üçé</span>
                                Sign up with Apple
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        
        <footer>
            <nav>
                <div class="logo">Sweeply</div>
                <a href="#">Home</a>
                <a href="#">About us</a>
                <a href="#">Our Vision</a>
                <a href="#" class="current">Login</a>
            </nav>
        </footer>

        <!-- Liquid Glass Navigation Bar -->
        <nav class="bottom-nav" aria-label="Main Navigation">
            <div class="brand">Sweeply</div>
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Our Vision</a>
            <a href="#" class="current">Login</a>
        </nav>
    </div>

    <script>
        // Form submission handling
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                console.log('Form submitted:', data);
                
                // Add visual feedback
                const submitBtn = form.querySelector('.login-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Processing...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }, 2000);
            });
        });

        // Third-party button handling
        document.querySelectorAll('.third-party-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const provider = btn.classList.contains('google') ? 'Google' : 'Apple';
                const action = btn.textContent.includes('Sign in') ? 'Sign In' : 'Sign Up';
                
                console.log(`${action} with ${provider}`);
                
                // Add visual feedback
                const originalText = btn.textContent;
                btn.textContent = `Connecting to ${provider}...`;
                btn.disabled = true;
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            });
        });

        // Input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>

</body>
</html>
