<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sweeply</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/common/login.css" rel="stylesheet">
    <link href="/static/common/login-enhancements.css" rel="stylesheet">
</head>

<body>
    <div class="background-container"></div>
    
    <div class="page-wrapper">
        <div class="container">
            <header>
                <h1>Create Your Sweeply Account</h1>
                <p>Your cleaning and maintenance solution</p>
            </header>

            <main>
                <div class="form-section">
                    <h2>Sign Up</h2>
                    <form action="http://127.0.0.1:8000/register" method="POST">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" name="username" placeholder="Enter your username" required>
                        </div>

                        <div class="form-group">
                            <label for="signup-type">I am a</label>
                            <select id="signup-type" name="user_type" required>
                                <option value="" disabled selected>Select your role</option>
                                <option value="admin">Admin</option>
                                <option value="staff">Staff</option>
                                <option value="student">Student</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="login-btn">Create Account</button>
                    </form>
                    
                    <div class="divider">
                        <span>or continue with</span>
                    </div>
                    
                    <div class="third-party-buttons">
                        <button class="third-party-btn google">
                            Sign up with Google
                        </button>
                        <button class="third-party-btn apple">
                            Sign up with Apple
                        </button>
                    </div>

                    <p class="switch-form-link">
                        Already have an account? <a href="/sign_in">Sign In</a>
                    </p>
                </div>
            </main>
        </div>
        
        <footer>
            </footer>

        <nav class="bottom-nav" aria-label="Main Navigation">
            </nav>
    </div>

    <script>
        // Third-party button handling
        document.querySelectorAll('.third-party-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const provider = btn.classList.contains('google') ? 'Google' : 'Apple';
                const action = btn.textContent.includes('Sign in') ? 'Sign In' : 'Sign Up';
                
                console.log(`${action} with ${provider}`);
                
                // Add visual feedback
                const originalText = btn.textContent;
                btn.textContent = `Connecting to ${provider}...`;
                btn.disabled = true;
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            });
        });

        // Input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });

    </script>
</body>
</html>
