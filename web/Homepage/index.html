<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanliness at VIT Vellore</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Basic Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif; 
            color: #333;
            overflow: hidden; 
        }

        /* --- Background Container --- */
        .background-container {
            height: 100vh;
            width: 100vw;
            background-image: url('Homepage.jpeg'); 
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            /* border-radius removed */
        }

        .background-container::before {
            content: '';
            position: absolute;
            top: -10px;    
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: inherit;
            filter: blur(4px);
            z-index: 1;
        }

        /* --- Main Content Layout --- */
        .main-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- Title Styling (Box Removed) --- */
        .main-content h1 {
            color: #ffffff;
            font-size: 80px;
            font-family: Impact, Charcoal, 'Arial Black', sans-serif;
            font-weight: normal;
            text-align: center;
            /* Added shadow for readability against the background */
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6); 
            margin-bottom: auto; 
            margin-top: 25vh; 
            line-height: 1.05;
            letter-spacing: 2px;
        }

        /* --- Navigation Bar (Liquid Glass Effect) --- */
        .bottom-nav {
            /* Changed background to be more transparent */
            background: rgba(255, 255, 255, 0.15); 
            /* This backdrop-filter creates the frosted glass blur */
            backdrop-filter: blur(10px);
            /* A subtle border to catch the light, enhancing the glass effect */
            border: 1px solid rgba(255, 255, 255, 0.2); 
            
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 30px;
            position: absolute;
            bottom: 40px;
        }

        .bottom-nav a, .bottom-nav .brand {
            text-decoration: none;
            /* Changed text color to white for better contrast on the glass */
            color: #ffffff; 
            font-size: 1rem;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .bottom-nav .brand {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .bottom-nav a:hover {
            /* A slightly dimmer white for hover effect */
            color: #e0e0e0; 
        }

        /* Highlight the current page in the nav bar */
        .bottom-nav .current {
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="main-content">

            <h1>Cleanliness is a priority at our college</h1>
            
            <nav class="bottom-nav">
                <span class="brand">Sweeply</span>
                <a href="#" class="current">Home</a>
                <a href="#">About us</a>
                <a href="#">Our Vision</a>
                <a href="#">Login</a>
            </nav>

        </div>
    </div>

</body>
</html>
