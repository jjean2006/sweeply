<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanliness at VIT Vellore</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Basic Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif; 
            color: #333;
            overflow: hidden; 
        }

        /* --- Background Container --- */
        .background-container {
            height: 100vh;
            width: 100vw;
            background-image: url('Homepage.jpeg'); 
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .background-container::before {
            content: '';
            position: absolute;
            top: -10px;    
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: inherit;
            filter: blur(4px);
            z-index: 1;
        }

        /* --- Main Content Layout --- */
        .main-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* --- Title Styling (Responsive) --- */
        .main-content h1 {
            color: #ffffff;
            font-size: clamp(2rem, 8vw, 4rem);
            font-family: Impact, Charcoal, 'Arial Black', sans-serif;
            font-weight: normal;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6); 
            margin-bottom: auto; 
            margin-top: 20vh; 
            line-height: 1.1;
            letter-spacing: 1px;
            max-width: 90%;
        }

        /* --- Navigation Bar (Liquid Glass Effect - Responsive) --- */
        .bottom-nav {
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: clamp(8px, 3vw, 12px) clamp(16px, 5vw, 20px);
            border-radius: 50px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: clamp(15px, 4vw, 30px);
            position: absolute;
            bottom: clamp(20px, 5vh, 40px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            min-width: clamp(280px, 80vw, 400px);
            max-width: 90vw;
            flex-wrap: wrap;
            justify-content: center;
        }

        .bottom-nav a, .bottom-nav .brand {
            text-decoration: none;
            color: #ffffff; 
            font-size: clamp(0.8rem, 3vw, 1rem);
            padding: clamp(3px, 1vw, 5px) clamp(6px, 2vw, 10px);
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .bottom-nav .brand {
            font-weight: 700;
            font-size: clamp(1rem, 4vw, 1.2rem);
        }

        .bottom-nav a:hover {
            color: #e0e0e0; 
        }

        /* Highlight the current page in the nav bar */
        .bottom-nav .current {
            font-weight: 700;
        }

        /* --- Mobile Specific Adjustments --- */
        @media (max-width: 768px) {
            .main-content h1 {
                margin-top: 15vh;
                font-size: clamp(1.5rem, 6vw, 2.5rem);
                letter-spacing: 0.5px;
            }
            
            .bottom-nav {
                gap: clamp(10px, 3vw, 20px);
                padding: clamp(6px, 2vw, 10px) clamp(12px, 4vw, 16px);
            }
        }

        @media (max-width: 480px) {
            .main-content h1 {
                margin-top: 12vh;
                font-size: clamp(1.2rem, 5vw, 2rem);
                line-height: 1.2;
            }
            
            .bottom-nav {
                flex-direction: column;
                gap: clamp(8px, 2vw, 12px);
                padding: clamp(8px, 3vw, 12px) clamp(16px, 5vw, 20px);
                border-radius: 25px;
            }
            
            .bottom-nav a, .bottom-nav .brand {
                font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            }
        }

        /* --- Landscape Mobile Adjustments --- */
        @media (max-height: 500px) and (orientation: landscape) {
            .main-content h1 {
                margin-top: 8vh;
                font-size: clamp(1.2rem, 4vw, 2rem);
            }
            
            .bottom-nav {
                bottom: clamp(10px, 3vh, 20px);
                padding: clamp(4px, 1vw, 8px) clamp(12px, 3vw, 16px);
            }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="main-content">

            <h1>Cleanliness is a priority at our college</h1>
            
            <nav class="bottom-nav">
                <span class="brand">Sweeply</span>
                <a href="#" class="current">Home</a>
                <a href="#">About us</a>
                <a href="#">Our Vision</a>
                <a href="#">Login</a>
            </nav>

        </div>
    </div>

</body>
</html>
